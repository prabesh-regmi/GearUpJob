{% extends 'accounts/base.html' %}
{% load static %}
{% block body_block %}
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 90%;

  }

  .user_card {
    width: 350px;
    margin-top: auto;
    margin-bottom: auto;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;

    border-radius: 5px;

  }

  .form_container {
    margin-top: 20px;
  }

  #form-title {
    color: #fff;

  }

  .login_btn {
    width: 100%;
    background: #33ccff !important;
    color: white !important;
  }

  .login_btn:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .login_container {
    padding: 0 2rem;
  }

  .input-group-text {
    background: #f7ba5b !important;
    color: white !important;
    border: 0 !important;
    border-radius: 0.25rem 0 0 0.25rem !important;
  }

  .input_user,
  .input_pass:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .messages {
    background-color: gray;
    color: #fff;
    padding: 10px;
    margin-top: 10px;

  }

  .jumbotron {
    background-color: #2E2D88;
    color: white;
  }
</style>




<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="info-wrap">
          <div class="" style="padding:20px 70px 20px 70px; ">

      <div class="d-flex justify-content-center">

        <div class="section-title ">
                        <h2><strong>Login</strong></h2>
                  </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="{% url 'accounts:login' %}">

          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{form.username}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password}}
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Login">
          </div>
        </form>

      </div>

      {% for message in messages %}
      <p class="messages">{{message}}</p>
      {% endfor %}


    </div>
    <div class="d-flex justify-content-center links" style="padding-bottom:25px;">
      Don't have an account? <a href="{% url 'accounts:registerSeeker' %}" class="ml-2">Sign Up</a>
    </div>
    <div class="d-flex justify-content-center links" style="padding-bottom:25px;">
      Forgot Password? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
    </div>
  </div>
</div>
</div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

  //Query All input fields
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder = 'Username..';
  form_fields[2].placeholder = 'Password..';




  for (var field in form_fields) {
    form_fields[field].className += ' form-control'
  }
</script>

{% endblock %}
